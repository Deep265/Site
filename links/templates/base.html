<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css.css' %}">

</head>
<body>

<!-- Start of navpage -->

<nav class="navbar navbar-expand-lg bg-muted">
    <!-- Nav title -->
    <div class="navbar-brand">
        <h3 class="display-2">Links</h3>
    </div>
    <!-- End of Nav title -->
    <!-- Navbar nav div -->
    <div class="navbar-nav ml-auto">
        {% if request.user.is_superuser %}
        <a href="{% url 'site_links:create' %}" class="nav-link nav-item">Create New</a>
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}" class="nav-link nav-item">Logout</a>
        {% else %}
        <a href="{% url 'accounts:login' %}" class="nav-link nav-item">Login</a>
        <a href="{% url 'accounts:signup' %}" class="nav-link nav-item">Signup</a>
        {% endif %}
        {% endif %}
    </div>
    <!-- End of Navbar nav div -->
</nav>


<!-- End of navpage -->

{% block body %}
{% endblock %}

</body>
</html>
